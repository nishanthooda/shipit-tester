production_platform:
  application: shipit-tester
  runtime_ids:
    - production

deploy:
  override:
    - production-platform exec shipit-next production-unrestricted --cmd 'kubernetes-deploy ${NAMESPACE} ${CONTEXT} --selector=env=production'

rollback:
  override:
    - production-platform exec shipit-next production-unrestricted --cmd 'kubernetes-deploy ${NAMESPACE} ${CONTEXT} --selector=env=production'

ci:
  require:
    - buildkite/shipit-next-ci
    - buildkite/shipit-next-production-builder
    - shipit/canary
